apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: devops
spec:
          
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins:2.32.2
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: jenkins-home
            mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          emptyDir: {}


---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jira
  namespace: devops
spec:
          
  replicas: 1
  template:
    metadata:
      labels:
        app: jira
    spec:
      containers:
      - name: jira
        image: jira-software
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: jira-volume
            mountPath: /var/atlassian/application-data/jira
      volumes:
        - name: jira-volume
          emptyDir: {}